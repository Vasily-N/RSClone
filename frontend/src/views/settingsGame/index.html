<div class="{{setting__game}}">
  <div class="{{box}}">
		<input type="checkbox" class="{{check-box}}" id="display-fps">
    <span class="{{check}}"></span>
    <label for="display-fps">Display Fps</label>
  </div>
  <div class="{{box}}">
		<input type="checkbox" class="{{check-box}}" id="display-timer">
    <span class="{{check}}"></span>
    <label for="display-timer">Display Timer</label>
  </div>
  <div class="{{box}}">
		<input type="checkbox" class="{{check-box}}" id="display-hitboxes">
    <span class="{{check}}"></span>
    <label for="display-hitboxes">Display Hitboxes</label>
  </div>
  <div class="{{box}}">
		<input type="checkbox" class="{{check-box}}" id="display-collisions">
    <span class="{{check}}"></span>
    <label for="display-collisions">Display Collisions</label>
  </div>
  <div class="{{box}}">
		<input type="checkbox" class="{{check-box}}" id="fps-limit-checkbox">
    <span class="{{check}}"></span>
    <label for="fps-limit-checkbox">Fps Limit</label>
  </div>
  <div class="{{imput-number-container}}">
    <button type="button" id="btnDecrement" class="{{btn-input-num}}">-</button>
    <input type="number" class="{{imput-number}}" id="fps-limit-value">
    <button type="button" id="btnIncrement" class="{{btn-input-num}}">+</button>
  </div>
  <div class="{{box}}">
    <label for="zoom">Zoom</label>
  </div>
  <div class="{{imput-number-container}}">
    <button type="button" id="btnDecrementZoom" class="{{btn-input-num}}">-</button>
    <input type="number" class="{{imput-number}}" id="zoom">
    <button type="button" id="btnIncrementZoom" class="{{btn-input-num}}">+</button>
  </div>
</div>
